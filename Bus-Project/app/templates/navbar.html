<style>
  .hello-msg {
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
  #on_hover:hover {
  background-color: yellow;
}
</style>

<nav style="background-color: steelblue !important; padding: 1em;"class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'dashboard' %}" style="margin-left: 2em;">Dashboard</a>
      </li>
      <li class="nav-item active">
        {%if user.is_authenticated%}
        <a class="nav-link" href="{% url 'createpassenger' %}" style="margin-left: 2em;"> Create Passenger</a>
        {% endif %}
      </li>
      <li class="nav-item active">
        {%if user.is_superuser%}
        <a class="nav-link" href="{% url 'createarrival' %}" style="margin-left: 2em">Create Arrival</a>
        {% endif %}
      </li>
      <li class="nav-item active">
        {%if user.is_superuser%}
        <a class="nav-link" href="{% url 'allpassengers' %}" style="margin-left: 2em">All Passengers</a>
        {% endif %}
      </li>
    </ul>
  </div>
  {% if user.is_authenticated %}
  <span class="hello-msg">Hello, {{request.user}}</span>
  <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
  {% else %}
  <form class="form-inline ml-auto">
    <a href="{% url 'login' %}" class="hello-msg" style="text-decoration: none"
      >Log In</a
    >
    <a href="{% url 'signup' %}" class="hello-msg">Sign Up</a>
  </form>
  {% endif %}
</nav>
