{% extends 'main.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBusStop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body style="text-align: center; background-color: gold;">
<form class="input" action="" method="POST">
    {% csrf_token %}
    <div style="background-color: steelblue; margin-left:30%; margin-right: 30%; padding-top: .5em; padding-bottom:1.5em; margin-top: 7em; border-radius: 1em; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;">
        <h2 style="margin-top: 1em; margin-bottom: 1.2em; color: ghostwhite"> Create a passenger! </h2>
        {% for field in form %}
            <h5 style="margin-top: 2em; color: ghostwhite">{{field.label}}</h5>
            <p class="input">{{field}}</p>
        {% endfor %}
        <div style="display:flex; flex-direction: row; margin-left: 37%; margin-top: 2em;">
            <a href="/"> <button type="button" style="color: ghostwhite; margin-left: 5%; background-color: #339cff; display: inline-block; border: none; text-decoration: none; padding-left: 0.5em; padding-right: 0.5em; padding-top: 0.3em; padding-bottom: 0.3em">Cancel</button></a>
            <p><button type="submit" style="color: ghostwhite; margin-left: 20%; background-color: #339cff; display: inline-block; border: none; text-decoration: none; padding-left: 0.5em; padding-right: 0.5em; padding-top: 0.3em; padding-bottom: 0.3em">Submit</button></p>
        </div>
    </div>
</form>
<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='First and Last name...';
		form_fields[2].placeholder='Address...';
		form_fields[3].placeholder='111-111-1111...';
    form_fields[4].placeholder="111-111-1111...";


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
</script>
</body>
</html>

{% endblock %}
